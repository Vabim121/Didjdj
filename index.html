<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #1a1d2b;
            color: white;
            font-family: Arial, sans-serif;
        }

        .game-container {
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            gap: 12px;
            margin: 25px;
        }

        .cell {
            width: 50px;
            height: 50px;
            background: #2d3247;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .cell.x-mark {
            background:#e73c3c;
        }

        .controls {
            margin: 40px;
                      
        }

        button {
            padding: 10px 18px;
            margin: 5  10px;
            background: #27ae60;
            border: none;
            border-radius: 17px;
            color:white;
            cursor: pointer;
            font-size: 21px;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>MINES</h1>
        <div class="grid" id="grid"></div>
        <div class="controls">
            <button onclick="revealMines()">ПОЛУЧИТЬ СИГНАЛ</button>
            <button>ВЕРНУТЬСЯ</button>
                </div>
    </div>

    <script>
        // Создание игрового поля
        const grid = document.getElementById('grid');
        for (let i = 0; i < 25; i++) {
            const cell = document.createElement('button');
            cell.className = 'cell';
            grid.appendChild(cell);
        }

        function revealMines() {
            // Сброс предыдущих крестиков
            document.querySelectorAll('.cell').forEach(cell => {
                cell.classList.remove('x-mark');
                cell.textContent = '';
            });

            // Генерация 3 уникальных позиций
            const positions = new Set();
            while (positions.size < 3) {
            
                positions.add(Math.floor(Math.random() * 25));
            }

            // Показ крестиков
            positions.forEach(pos => {
                const cell = grid.children[pos];
                cell.classList.add('x-mark');
                cell.textContent = 'X';
            });
        }

        // Инициализация поля
        revealMines();
    </script>
</body>
</html>
